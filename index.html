<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="profile-image">
            <img src="images/Profile_img.jpeg"alt="Profile Picturre">
        </div>
        <h3>Shruti Bannagare</h3>
        <p class="Designation">Associate Software Engineer</p>
        <p class="Bio">Passionate about building user-friendly applications and learning new technologies</p>
        <div class ="social-media-icons">
            <a href="#" target="blank"><img src="images/Linkedin_icon.jpeg" alt="Linkedin"></a>
            <a href="#" target="blank"><img src="images/twitter_icon.jpeg" alt="Twitter"></a>
            <a href="#" target="blank"><img src="images/GitHub_Icon.jpeg" alt="GitHub"></a>
            <a href="#" target="blank"><img src="images/Instgram_Icon.jpeg" alt="Instagram"></a>
        </div>
    </div>
</body>
</html>
